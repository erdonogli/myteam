<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myteam by erdonogli</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header__container">
            <nav class="navigation header-nav">
                <ul class="links">
                    <li class="link">
                        <img class="link__logo" src="./images/header/myteam-logo.svg" alt="logo">
                    </li>

                    <li class="link">
                        <a href="./index.html" class="link__url">home</a>
                    </li>

                    <li class="link">
                        <a href="./about.html" class="link__url">about</a>
                    </li>
                </ul>

                <ul class="links">
                    <li class="link">
                        <a class="link__url link__url--contact" href="./contact.html">contact us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <section class="contact-hero">
            <div class="container contact-hero__container"></div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="container footer__container">
            <nav class="navigation footer-nav">
                <div class="footer-logo">
                    <div class="footer-logo-top">
                        <img src="./images/main/footer/myteam.svg" alt="logo" class="footer-logo-top__image">
                    </div>

                    <div class="footer-logo-bottom">
                        <ul class="links footer-links">
                            <li class="link">
                                <a href="./index.html" class="link__url">home</a>
                            </li>
        
                            <li class="link">
                                <a href="./about.html" class="link__url">about</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="footer-info">
                    <p class="footer-info__info">987  Hillcrest Lane <br> Irvine, CA <br> California 92714 <br> Call Us : 949-833-7432</p>
                </div>

                <div class="footer-last">
                    <div class="last-img">
                        <img src="./images/main/footer/Group31.svg" alt="logo">
                    </div>
                    <div class="last-info">
                        <p class="footer-info__info">Copyright 2020. All Rights Reserved</p>
                    </div>
                </div>
            </nav>
        </div>
    </footer>
</body>

</html>
